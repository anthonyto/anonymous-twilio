<!doctype html>
<html ng-app="AnonTwilioFeed">
<head>
    <meta charset="utf-8">
    <title>myApp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="feedController">
    <div class="jumbotron">
        <h1>AnonTwilio</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h3>Search Conversations&nbsp;&nbsp;<input type="text" placeholder="Phone number" ng-model="number"/> {{ number }}</h3>
            </div>
        </div>
    </div>
</body>
<script src="angular.min.js"></script>
<script src="feedController.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
